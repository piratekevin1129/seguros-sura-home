<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

    <!--FONT AWASOME-->
    <script src="https://kit.fontawesome.com/a6f44a68f2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="public/assets/css/main.css" type="text/css" />
    <link rel="stylesheet" href="public/assets/css/fonts.css" type="text/css" />
    <title>Home</title>
</head>
<body>

    <header class="header">
        <div class="header-col-logo">
            <img src="public/assets/img/logo-sura.svg" />
        </div>
    </header>
    <header class="header-2">
        <div class="header-col-title">
            <span>SEGUROS</span>
        </div>
    </header>
    <div class="body-container">
        <div class="body-imgs">
            <div class="body-img" id="img-persona">
                <img src="public/assets/img/home-personas.webp" />
                <div class="body-img-alfa"></div>
            </div>
            <div class="body-img" id="img-empresa">
                <img src="public/assets/img/home-empresas.webp" />
                <div class="body-img-alfa"></div>
            </div>
        </div>
        <div class="body-texts">
            <h1>Te damos la bienvenida a Seguros SURA</h1>
            <p>Cuéntanos con qué perfil quieres ingresar</p>
            <div class="body-texts-buttons">
                <button class="body-texts-button" id="persona-btn" onmouseover="overBodyBtn('persona')" onmouseout="outBodyBtn('persona')">PERSONA</button>
                <button class="body-texts-button" id="empresa-btn" onmouseover="overBodyBtn('empresa')" onmouseout="outBodyBtn('empresa')">EMPRESA</button>
            </div>
        </div>
    </div>
    
    <script src="public/assets/js/main.js"></script>
</body>
</html>
